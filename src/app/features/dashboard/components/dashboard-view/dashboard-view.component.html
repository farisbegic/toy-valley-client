<div class="dashboard-container">
  <mat-card class="example-card" *ngFor="let element of elements">
    <mat-card-subtitle>DASHBOARD</mat-card-subtitle>
    <mat-card-title>{{element.header}}</mat-card-title>
    <mat-card-content>
      <p>{{element.text}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button routerLink="{{element.link}}">VIEW</button>
    </mat-card-actions>
  </mat-card>
</div>
