<div class="dashboard-view-all">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.push(row.id)"
      [class.demo-row-is-clicked]="clickedRows.includes(row.id)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <button class="add-button" routerLink="{{Route.ADD}}" mat-raised-button color="primary">Add</button>
  <button class="add-button" mat-raised-button color="warn" *ngIf="clickedRows.length != 0 && clickedRows.length < 2" (click)="removeItem()">Remove</button>
</div>
