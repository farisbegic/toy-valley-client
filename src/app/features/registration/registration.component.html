<div class="container">
  <h1>Register</h1>
  <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
    <app-input [field]="'Name'" [placeholder]="'Ex. Emily'" [type]="'text'"></app-input>
    <app-input [field]="'Surname'" [placeholder]="'Ex. Brien'" [type]="'text'"></app-input>
    <app-input [field]="'Phone Number'" [placeholder]="'Ex. +38712345678'" [type]="'text'"></app-input>
    <app-input [field]="'E-Mail'" [placeholder]="'Ex. name.surname@gmail.com'" [type]="'text'"></app-input>
    <app-input [field]="'Password'" [placeholder]="'Your password'" [type]="'password'"></app-input>
    <app-input [field]="'Confirm password'" [placeholder]="'Your password'" [type]="'password'"></app-input>
    <button [routerLink]="route.EMPTY" mat-raised-button color="primary">Register</button>
  </form>
</div>
