<div class="container">
  <h1>Login</h1>
  <form class="example-form" [formGroup]="form" (ngSubmit)="handleFormSubmit()">
    <p  *ngIf="showErrorMessage" style="color: darkred; font-size: x-small">
      Please type in your credentials again. Wrong username and/or password.
    </p>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="name.surname@gmail.com" type="email" [formControlName]="'email'">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="'password'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Log in</button>

    <p>Don't have an account? <span class="register-button" [routerLink]="[route.SEPARATOR, route.REGISTER]">Register here.</span>
  </form>
</div>
