<div class="container">
  <h1>Login</h1>
  <form class="example-form" >
    <app-input [field]="'E-Mail'" [placeholder]="'Ex. name.surname@gmail.com'" [type]="'email'"></app-input>
    <app-input [field]="'Password'" [placeholder]="'Your password'" [type]="'password'"></app-input>
    <button mat-raised-button color="primary">Log in</button>
    <p>Don't have an account? <a href="/register">Register here.</a></p>
  </form>
</div>
