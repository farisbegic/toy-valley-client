<mat-card class="example-card" fxLayout="column" fxLayoutAlign="space-between center">
  <img mat-card-image src="{{image}}" alt="{{title}}">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/{{fullUrl}}/{{id}}">VIEW MORE </button>
  </mat-card-actions>
</mat-card>
