<mat-toolbar color="primary" fxLayoutAlign="space-around center">
  <span
    class="nav-logo"
    routerLink="/"
  >Toy Valley</span>
  <span class="example-spacer"></span>
  <div class="footer_menu">
    <div *ngFor="let button of buttons">
      <button
        routerLink="{{button.link}}"
        mat-button
      >{{button.text}}</button>
    </div>
  </div>
</mat-toolbar>
