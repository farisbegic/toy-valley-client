<nav class="nav">
  <span class="nav__brand">
    Toy Valley
  </span>

  <div class="{{active}}" *ngFor="let button of buttons">

  <div class="nav__toggler" (click)="navToggle()">
    <mat-icon>{{icon}}</mat-icon>
  </div>
</nav>
